adminUser: admin
adminPassword: supersecret

service:
  type: NodePort
  nodePort: 30902   # optional fixed port

ingress:
  enabled: false

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-operated.monitoring.svc.cluster.local:9090
        access: proxy
        isDefault: true
