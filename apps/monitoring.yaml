apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.3.0   # you can bump this if needed
    helm:
      values: |
        grafana:
          service:
            type: NodePort
            nodePort: 32000
          adminPassword: admin
        prometheus:
          service:
            type: NodePort
            nodePort: 32001
        prometheusOperator:
          createCustomResource: false   # CRDs are managed separately
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
