apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.1.1
    helm:
      releaseName: monitoring
      values: |
        grafana:
          service:
            type: LoadBalancer
            port: 8081
          grafana.ini:
            server:
              http_port: 8080
        prometheus:
          service:
            type: LoadBalancer
            servicePort: 8082
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
