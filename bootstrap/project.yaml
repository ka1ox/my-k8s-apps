apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: gitops
  namespace: argocd
spec:
  description: Project for GitOps-managed apps (ArgoCD, Prometheus, Grafana, MyApp)
  sourceRepos:
    - https://github.com/ka1ox/my-k8s-apps.git   # allow this repo
    - https://argoproj.github.io/argo-helm       # allow ArgoCD helm
    - https://prometheus-community.github.io/helm-charts
    - https://grafana.github.io/helm-charts
  destinations:
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: monitoring
      server: https://kubernetes.default.svc
    - namespace: myapp
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
