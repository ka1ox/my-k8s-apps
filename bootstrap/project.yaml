apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: gitops
  namespace: argocd
spec:
  description: GitOps project for all apps
  sourceRepos:
    - https://github.com/ka1ox/my-k8s-apps.git
    - https://prometheus-community.github.io/helm-charts
    - https://grafana.github.io/helm-charts
  destinations:
    - namespace: argocd        # ðŸ‘ˆ allow Application CRDs to live here
      server: https://kubernetes.default.svc
    - namespace: myapp
      server: https://kubernetes.default.svc
    - namespace: monitoring
      server: https://kubernetes.default.svc
    - namespace: kube-system   # ðŸ‘ˆ allow kube-system too
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
